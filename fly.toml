# fly.toml - Fly.io deployment configuration
# Deploy with: fly launch (first time) or fly deploy (updates)

app = "gearbox-workshop"
primary_region = "syd"  # Sydney - closest to NZ

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 75

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
